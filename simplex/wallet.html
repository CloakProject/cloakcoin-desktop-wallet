<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/styles.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="top-container">
                <div class="header">
                    <div class="buyBitcoin">
                        Buy Bitcoin with credit card
                    </div>

                    <hr />

                    <div class="poweredBy">
                        Powered by
                        <img class="simplex" src="./images/simplex-logo.png" alt="Simplex" />
                    </div>

                    <div class="accepted">
                        Visa and Mastercard accepted here

                        <img class="visa" src="./images/visa-logo.svg" alt="VISA" />
                        <img class="mastercard" src="./images/mastercard-logo.svg" alt="Mastercard" />
                    </div>

                </div>

                <div class="formContainer">
                    <div class="stages">
                        <ul>
                            <li>Quote</li>
                            <li>Send to</li>
                            <li class="disabled">Card payment</li>
                            <li class="disabled">Finished</li>
                        </ul>

                        <div class="separator">
                            <div class="progress"></div>
                        </div>

                    </div>

                    <div id="simplex-form"></div>

                    <script src="https://iframe.simplex-affiliates.com/form.js" type="text/javascript"></script>

                    <script type="text/javascript">
                        window.simplex.createForm();
                    </script>

                </div>
            </div>

            <div class="specs-container">
                <ul class="box specs">
                    <li>
                        <div class="bullet">1</div>
                        <div class="subject">
                            First transaction
                            <div class="value">
                                from $50 to $10000
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="bullet">2</div>
                        <div class="subject">
                            Daily limit
                            <div class="value">
                                up to $20000
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="bullet">3</div>
                        <div class="subject">
                            Monthly limit
                            <div class="value">
                                up to $50000
                            </div>
                        </div>
                    </li>
                </ul>    
            </div>
            
        </div>
    </body>
</html>
